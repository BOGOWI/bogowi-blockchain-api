name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: "1.23"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-v3-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-v3-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...
    
    - name: Upload coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-v3-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-v3-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run vet
      run: go vet ./...
    
    - name: Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not formatted:"
          gofmt -s -l .
          exit 1
        fi
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    timeout-minutes: 10
    
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-v3-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-v3-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Build
      env:
        CGO_ENABLED: 0
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        BINARY_NAME="bogowi-api-${{ matrix.goos }}-${{ matrix.goarch }}"
        if [ "${{ matrix.goos }}" = "windows" ]; then
          BINARY_NAME="${BINARY_NAME}.exe"
        fi
        
        go build -a -installsuffix cgo -ldflags '-extldflags "-static"' -o "$BINARY_NAME" .
        
        # Verify binary
        file "$BINARY_NAME" || true
        ls -la "$BINARY_NAME"
    
    - name: Upload build artifacts
      if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
      uses: actions/upload-artifact@v4
      with:
        name: bogowi-api-${{ matrix.goos }}-${{ matrix.goarch }}
        path: bogowi-api-${{ matrix.goos }}-${{ matrix.goarch }}
        retention-days: 7

