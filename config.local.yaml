  db: 0

# Datakyte Service
datakyte:
  api_url: "https://api.datakyte.com"
  api_key: "your-datakyte-key-here"
  testnet_contract: "0x3Aa5ebB10DC797CAC828524e59A333d0A371443c"
  mainnet_contract: "0x0000000000000000000000000000000000000000"

# Storage Service
storage:
  service_url: "http://localhost:3002"
  upload_path: "/tmp/bogowi-images"
  max_file_size: 10485760  # 10MB

# Logging
logging:
  level: debug
  format: json
  output: stdout

# Security
security:
  api_key: "test-api-key"
  jwt_secret: "local-dev-secret-change-in-production"
  rate_limit:
    requests_per_minute: 100
    burst: 10

# Gas Configuration
gas:
  max_gas_limit: 3000000
  max_gas_price: 50000000000  # 50 Gwei
  max_priority_fee: 2000000000 # 2 Gwei

# Feature Flags
features:
  enable_testnet: true
  enable_mainnet: false
  enable_local: true
  use_local_blockchain: true
  enable_datakyte: false  # Disable for local testing
  enable_image_upload: true

