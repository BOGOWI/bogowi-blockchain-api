# Local Development Configuration for BOGOWI Go API
# Usage: go run cmd/api/main.go --config config.local.yaml

# API Server Configuration
server:
  port: 8080
  host: localhost
  cors:
    allowed_origins:
      - http://localhost:3000
      - http://localhost:3001
      - http://127.0.0.1:3000
    allowed_methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allowed_headers:
      - Content-Type
      - Authorization
      - X-API-Key

